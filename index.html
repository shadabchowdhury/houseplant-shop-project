<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Haven - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .landing {
      position: relative;
      text-align: center;
      color: white;
    }
    .bg-img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      filter: brightness(60%);
    }
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Green Haven</h1>
    <nav>
      <a href="products.html" class="btn">Get Started</a>
    </nav>
  </header>

  <main>
    <section class="landing">
      <img src="images/background.jpg.jpg" alt="Plants Background" class="bg-img" />
      <div class="intro-text">
        <h2>Welcome to Green Haven</h2>
        <p>Your one-stop shop for beautiful and healthy houseplants. From indoor greens to exotic finds, we help you bring nature inside!</p>
        <a href="products.html" class="btn">Shop Now</a>
      </div>
    </section>
  </main>
</body>
</html>
