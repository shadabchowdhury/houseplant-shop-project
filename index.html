<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Haven - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .landing {
      position: relative;
      text-align: center;
      color: white;
    }
    .bg-img {
      width: 100%;
      height: 90vh;
      object-fit: cover;
      filter: brightness(60%);
    }
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 90%;
    }
    .intro-text h2 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .intro-text p {
      font-size: 1.2em;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Green Haven</h1>
  </header>

  <main>
    <section class="landing">
      <img src="images/background.jpg" alt="Background Plant Image" class="bg-img" />
      <div class="intro-text">
        <h2>Welcome to Green Haven</h2>
        <p>Your one-stop shop for healthy and beautiful houseplants. Discover our collection of indoor greens and outdoor blooms curated to bring life to your space.</p>
        <a href="products.html" class="btn">Get Started</a>
      </div>
    </section>
  </main>
</body>
</html>
